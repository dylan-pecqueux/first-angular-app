<div class="container">
  <!-- Mon titre -->
  <h1 class="text-center text-info mt-4 mb-4">Connexion</h1>
  <div class="bg-warning p-4" *ngIf="message">
    Identifiant incorrects
  </div>
  <!-- Formulaire dÃ©but  -->
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" ngModel required>
    </div>
    <div class="form-group mb-4">
      <label>Mot de passe</label>
      <input type="password" name="password" class="form-control" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
  <!-- Formulaire fin -->
</div>
