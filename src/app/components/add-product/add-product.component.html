<div class="container">
  <!-- Mon titre -->
  <h1 class="text-center text-info mt-4 mb-4">Ajouter un produit</h1>

  <!-- Formulaire dÃ©but  -->
  <form (ngSubmit)="addProduct(productForm)" #productForm="ngForm">
    <div class="form-group">
      <label>Nom de votre produit</label>
      <input type="text" name="title" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label>Description du produit</label>
      <input type="text" name="description" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label>Image du produit</label>
      <input type="text" name="image" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label>Prix du produit</label>
      <input type="number" name="price" class="form-control" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
  <!-- Formulaire fin -->
</div>
